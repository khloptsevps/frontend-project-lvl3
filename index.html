<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
</head>
<body class="d-flex min-vh-100 flex-column">
    <main class="flex-grow-1">
        <section class="container-fluid p-5 bg-dark">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" name="input_url" id="input_url" class="form-control" autofocus required placeholder="RSS Ссылка" autocomplete="off">
                                    <label class="text-dark" for="input_1">RSS Ссылка</label>
                                  </div>
                            </div>
                            <button type="submit" class="col-auto btn btn-lg btn-primary px-5 ms-2">Добавить</button>
                        </div>
                    </form>
                    <p class="text-muted mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid p-5 bg-light">
            <div class="row">
                <div class="col border">
                    <p>Карточка с постами</p>
                </div>
                <div class="col border">
                    <p>Карточка с фидами</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer border-top bg-light">
        <div class="container">
            <div class="text-center p-3">
                <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
            </div>
        </div>
    </footer>
</body>
</html>
