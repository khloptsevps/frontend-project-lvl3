plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

env:
  browser: true
  es2021: true
  node: true
  jest/globals: true

extends:
  - airbnb-base
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: latest
  sourceType: module

rules:
  no-console: 0
  import/extensions: 0
